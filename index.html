<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ½keeper - The Open Style</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            text-align: center;
            background-color: #FFD700; /* Open Championship Yellow */
            color: black;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .scoreboard {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: black;
            padding: 20px;
            border-radius: 10px;
            color: yellow;
            text-align: center;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.8rem;
            padding: 10px;
            border-bottom: 2px solid yellow;
        }

        .team-name {
            text-transform: uppercase;
            font-weight: bold;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            background: yellow;
            color: black;
            border: 3px solid black;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        button:hover {
            background: black;
            color: yellow;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h2>ðŸŒ½keeper</h2>

    <!-- Game Setup -->
    <div id="setup">
        <input type="text" id="teamAName" placeholder="Enter Team A Name">
        <input type="text" id="teamBName" placeholder="Enter Team B Name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="hidden scoreboard">
        <div class="score-row">
            <span class="team-name" id="teamA"></span>
            <span class="score" id="scoreA">0</span>
        </div>
        <div class="score-row">
            <span class="team-name" id="teamB"></span>
            <span class="score" id="scoreB">0</span>
        </div>

        <div class="buttons">
            <p><strong>Add Points:</strong></p>
            <button onclick="updateScore('A', 1)">+1 <span id="btnTeamA"></span></button>
            <button onclick="updateScore('A', 3)">+3</button>
            <button onclick="updateScore('A', 6)">+6</button>
            <button onclick="updateScore('A', 9)">+9</button>
            <button onclick="updateScore('A', 12)">+12</button>

            <p><strong>Subtract Points:</strong></p>
            <button onclick="updateScore('A', -1)">-1</button>

            <p><strong>Add Points:</strong></p>
            <button onclick="updateScore('B', 1)">+1 <span id="btnTeamB"></span></button>
            <button onclick="updateScore('B', 3)">+3</button>
            <button onclick="updateScore('B', 6)">+6</button>
            <button onclick="updateScore('B', 9)">+9</button>
            <button onclick="updateScore('B', 12)">+12</button>

            <p><strong>Subtract Points:</strong></p>
            <button onclick="updateScore('B', -1)">-1</button>

            <br>
            <button onclick="speakScore()">ðŸ”Š Speak Score</button>
            <button onclick="startListening()">ðŸŽ¤ Voice Input</button>
            <button onclick="resetGame()">Reset Game</button>

            <p id="status"></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            if (localStorage.getItem("gameActive")) {
                document.getElementById("setup").classList.add("hidden");
                document.getElementById("scoreboard").classList.remove("hidden");
                loadGame();
            }
        };

        function startGame() {
            let teamA = document.getElementById("teamAName").value.trim() || "Team A";
            let teamB = document.getElementById("teamBName").value.trim() || "Team B";

            localStorage.setItem("teamA", teamA.toLowerCase());
            localStorage.setItem("teamB", teamB.toLowerCase());
            localStorage.setItem("teamA_display", teamA);
            localStorage.setItem("teamB_display", teamB);
            localStorage.setItem("scoreA", 0);
            localStorage.setItem("scoreB", 0);
            localStorage.setItem("gameActive", true);

            loadGame();
            document.getElementById("setup").classList.add("hidden");
            document.getElementById("scoreboard").classList.remove("hidden");
        }

        function loadGame() {
            document.getElementById("teamA").innerText = localStorage.getItem("teamA_display");
            document.getElementById("teamB").innerText = localStorage.getItem("teamB_display");
            document.getElementById("scoreA").innerText = localStorage.getItem("scoreA");
            document.getElementById("scoreB").innerText = localStorage.getItem("scoreB");
        }

        function updateScore(team, points) {
            let key = team === "A" ? "scoreA" : "scoreB";
            let newScore = Math.max(0, parseInt(localStorage.getItem(key)) + points);
            localStorage.setItem(key, newScore);
            document.getElementById(key).innerText = newScore;
        }

        function speakScore() {
            let teamA = localStorage.getItem("teamA_display");
            let teamB = localStorage.getItem("teamB_display");
            let scoreA = parseInt(localStorage.getItem("scoreA")) || 0;
            let scoreB = parseInt(localStorage.getItem("scoreB")) || 0;

            let [firstTeam, firstScore, secondTeam, secondScore] =
                scoreA >= scoreB ? [teamA, scoreA, teamB, scoreB] : [teamB, scoreB, teamA, scoreA];

            let message = `${firstTeam} ${firstScore}, ${secondTeam} ${secondScore}`;
            let speech = new SpeechSynthesisUtterance(message);
            let voices = speechSynthesis.getVoices();

            speech.voice = voices.find(voice => voice.name.includes("Google UK English Female")) ||
                           voices.find(voice => voice.lang.includes("en-GB")) ||
                           voices[0];

            speech.pitch = 1.1;
            speech.rate = 0.9;
            speech.lang = "en-GB";
            speechSynthesis.speak(speech);
        }

        function resetGame() {
            localStorage.clear();
            location.reload();
        }
    </script>

</body>
</html>
